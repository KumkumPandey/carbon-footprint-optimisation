<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics Dashboard - Carbon Footprint Optimizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1400px; margin: 2rem auto; padding: 0 1rem; }
        .header { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; padding: 1.5rem; text-align: center; border-radius: 15px; margin-bottom: 2rem; }
        .analytics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem; margin-bottom: 2rem; }
        .chart-container { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 2rem; border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .chart-container h3 { color: #2c3e50; margin-bottom: 1.5rem; text-align: center; }
        .stats-overview { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-bottom: 2rem; }
        .stat-card { background: linear-gradient(135deg, #3498db, #2980b9); color: white; padding: 1.5rem; border-radius: 15px; text-align: center; }
        .stat-card h4 { margin-bottom: 0.5rem; font-size: 0.9rem; opacity: 0.9; }
        .stat-card .value { font-size: 2rem; font-weight: bold; }
        .chart-canvas { width: 100%; height: 300px; }
        .btn { background: linear-gradient(135deg, #27ae60, #2ecc71); color: white; padding: 0.8rem 1.5rem; border: none; border-radius: 25px; cursor: pointer; margin: 0.5rem; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(39,174,96,0.4); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Advanced Analytics Dashboard</h1>
            <p>Comprehensive insights into your carbon footprint optimization</p>
        </div>

        <div class="stats-overview" id="statsOverview">
            <!-- Stats will be loaded here -->
        </div>

        <div class="analytics-grid">
            <div class="chart-container">
                <h3>üå± Carbon Footprint Trend</h3>
                <canvas id="carbonTrendChart" class="chart-canvas"></canvas>
            </div>

            <div class="chart-container">
                <h3>‚õΩ Fuel Consumption Analysis</h3>
                <canvas id="fuelChart" class="chart-canvas"></canvas>
            </div>

            <div class="chart-container">
                <h3>üìà Route Efficiency Distribution</h3>
                <canvas id="efficiencyChart" class="chart-canvas"></canvas>
            </div>

            <div class="chart-container">
                <h3>üóìÔ∏è Monthly Savings Report</h3>
                <canvas id="savingsChart" class="chart-canvas"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h3>üå§Ô∏è Weather vs Efficiency Analysis</h3>
            <canvas id="weatherEfficiencyChart" class="chart-canvas"></canvas>
            <div style="text-align: center; margin-top: 1rem;">
                <button class="btn" onclick="exportReport()">üìÑ Export Report</button>
                <button class="btn" onclick="refreshData()">üîÑ Refresh Data</button>
            </div>
        </div>
    </div>

    <script>
        let charts = {};

        document.addEventListener('DOMContentLoaded', function() {
            loadAnalyticsData();
        });

        async function loadAnalyticsData() {
            try {
                const [analyticsResponse, chartResponse] = await Promise.all([
                    fetch('/api/analytics'),
                    fetch('/api/chart_data')
                ]);

                const analytics = await analyticsResponse.json();
                const chartData = await chartResponse.json();

                displayStatsOverview(analytics.summary);
                createCharts(chartData, analytics);
            } catch (error) {
                console.error('Error loading analytics:', error);
            }
        }

        function displayStatsOverview(summary) {
            const statsHtml = `
                <div class="stat-card">
                    <h4>Total Trips</h4>
                    <div class="value">${summary.total_trips}</div>
                </div>
                <div class="stat-card">
                    <h4>Total Distance</h4>
                    <div class="value">${summary.total_distance.toFixed(0)} km</div>
                </div>
                <div class="stat-card">
                    <h4>Carbon Saved</h4>
                    <div class="value">${summary.total_carbon_saved.toFixed(1)} kg</div>
                </div>
                <div class="stat-card">
                    <h4>Fuel Saved</h4>
                    <div class="value">${summary.total_fuel_saved.toFixed(1)} L</div>
                </div>
                <div class="stat-card">
                    <h4>Avg Efficiency</h4>
                    <div class="value">${summary.average_efficiency}%</div>
                </div>
            `;
            document.getElementById('statsOverview').innerHTML = statsHtml;
        }

        function createCharts(chartData, analytics) {
            // Carbon Trend Chart
            const carbonCtx = document.getElementById('carbonTrendChart').getContext('2d');
            charts.carbonTrend = new Chart(carbonCtx, {
                type: 'line',
                data: {
                    labels: analytics.weekly_data.labels,
                    datasets: [{
                        label: 'Carbon Footprint (kg)',
                        data: analytics.weekly_data.carbon_footprint,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Fuel Consumption Chart
            const fuelCtx = document.getElementById('fuelChart').getContext('2d');
            charts.fuel = new Chart(fuelCtx, {
                type: 'bar',
                data: {
                    labels: analytics.weekly_data.labels,
                    datasets: [{
                        label: 'Fuel Consumption (L)',
                        data: analytics.weekly_data.fuel_consumption,
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: true }
                    },
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });

            // Efficiency Distribution Chart
            const efficiencyCtx = document.getElementById('efficiencyChart').getContext('2d');
            charts.efficiency = new Chart(efficiencyCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Highly Efficient (>90%)', 'Efficient (70-90%)', 'Needs Improvement (<70%)'],
                    datasets: [{
                        data: [45, 35, 20],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.8)',
                            'rgba(255, 205, 86, 0.8)',
                            'rgba(255, 99, 132, 0.8)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            // Monthly Savings Chart
            const savingsCtx = document.getElementById('savingsChart').getContext('2d');
            charts.savings = new Chart(savingsCtx, {
                type: 'bar',
                data: {
                    labels: analytics.monthly_data.labels,
                    datasets: [{
                        label: 'Carbon Saved (kg)',
                        data: analytics.monthly_data.carbon_saved,
                        backgroundColor: 'rgba(39, 174, 96, 0.6)',
                        yAxisID: 'y'
                    }, {
                        label: 'Fuel Saved (L)',
                        data: analytics.monthly_data.fuel_saved,
                        backgroundColor: 'rgba(52, 152, 219, 0.6)',
                        yAxisID: 'y1'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { type: 'linear', display: true, position: 'left' },
                        y1: { type: 'linear', display: true, position: 'right', grid: { drawOnChartArea: false } }
                    }
                }
            });

            // Weather vs Efficiency Chart
            const weatherCtx = document.getElementById('weatherEfficiencyChart').getContext('2d');
            const weatherData = analytics.route_efficiency.weather_impact;
            charts.weather = new Chart(weatherCtx, {
                type: 'radar',
                data: {
                    labels: Object.keys(weatherData),
                    datasets: [{
                        label: 'Route Efficiency (%)',
                        data: Object.values(weatherData),
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        pointBackgroundColor: 'rgba(54, 162, 235, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(54, 162, 235, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100
                        }
                    }
                }
            });
        }

        function refreshData() {
            // Destroy existing charts
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};
            
            // Reload data
            loadAnalyticsData();
        }

        function exportReport() {
            // Generate PDF report (simplified)
            const reportData = {
                timestamp: new Date().toISOString(),
                charts: Object.keys(charts),
                summary: 'Analytics report generated successfully'
            };
            
            const blob = new Blob([JSON.stringify(reportData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `analytics_report_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            alert('üìÑ Analytics report exported successfully!');
        }
    </script>
</body>
</html>
